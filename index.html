<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Find Duplicates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>


    <div class="container">
        <div class="left">
            <h1 class="title">Find duplicates</h1>
            <div class="description">Insert a single-paragraph text into the textbox. The duplicate sentences will
                appear on the right.</div>
            <form action="submit">
                <textarea id="input" name="input" rows="25" cols="100" placeholder="Insert your paragraph here">
            </textarea>
                <button id="btn" type="submit">Submit</button>
            </form>
        </div>

        <div class="result">Results:
            <ol></ol>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
